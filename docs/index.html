<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start Testing</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A community-driven testing course, because the best way to learn is to teach."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <script src="//unpkg.com/docsify-edit-on-github@1.0.3/index.js"></script>
  </head>

  <body>
    <div id="app">Loadingâ€¦</div>
    <script>
      window.$docsify = {
        homepage: "index.md",

        name: "Start Testing",
        repo: "https://github.com/dialex/start-testing",
        ga: "UA-10714206-14",

        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 1,
        auto2top: true,

        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/dialex/start-testing/tree/main/docs/"
          ),
        ],

        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
      };
    </script>
    <script src="//unpkg.com/docsify@4.13.1/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify@4.13.1/lib/plugins/ga.min.js"></script>
  </body>
</html>
